    batch_size: 2  # This is the batch size per GPU!
    optimizer: Adam
    lr: 0.003
    weight_decay: 0.0
    lr_step_size: 40000
    lr_gamma: 0.9
    lr_warmup_iter: 1000
    num_iterations: 400000
    gradient_steps: 1
    gradient_clipping: 0.0
    gradient_debug: false
    checkpointer:
        checkpoint_steps: 2000
    validation_steps: 4000
    loss:
        crop: header
        losses:
            -   function: l1_loss
                multiplier: 1.0
            -   function: ssim_loss
                multiplier: 1.0
            -   function: kspace_nmae_loss
                multiplier: 1.0
validation:
    datasets:
        -   name: FastMRIAvgComb
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace  # Compute the image normalization based on the masked_kspace maximum
                masking:
                    name: Gaussian1D
                    accelerations: [2]
                    center_fractions: [0.16]
                scale_percentile: 0.995
                use_seed: true
            text_description: 2x  # Description for logging
        -   name: FastMRIAvgComb
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace  # Compute the image normalization based on the masked_kspace maximum
                masking:
                    name: Gaussian1D
                    accelerations: [4]
                    center_fractions: [0.08]
                scale_percentile: 0.995
                use_seed: true
            text_description: 4x  # Description for logging
        -   name: FastMRIAvgComb
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace  # Compute the image normalization based on the masked_kspace maximum
                masking:
                    name: Gaussian1D
                    accelerations: [6]
                    center_fractions: [0.053333]
                scale_percentile: 0.995
                use_seed: true
            text_description: 6x  # Description for logging
        -   name: FastMRIAvgComb
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace  # Compute the image normalization based on the masked_kspace maximum
                masking:
                    name: Gaussian1D
                    accelerations: [8]
                    center_fractions: [0.04]
                scale_percentile: 0.995
                use_seed: true
            text_description: 8x  # Description for logging
    crop: null  # This sets the cropping for the DoIterationOutput
    metrics:  # These are obtained from direct.functionals
        - fastmri_psnr
        - fastmri_ssim
        - fastmri_nmse
    batch_size: 20
model:
    model_name: vsharp.vsharp.VSharpNet
    num_steps: 14
    num_steps_dc_gd: 10
    image_init: SENSE
    no_parameter_sharing: true
    image_model_architecture: UNET
    image_unet_num_filters: 32
    auxiliary_steps: -1
additional_models:
    sensitivity_model:
        model_name: unet.unet_2d.UnetModel2d
        in_channels: 2
        out_channels: 2
        num_filters: 32
        num_pool_layers: 4
        dropout_probability: 0.0
logging:
    tensorboard:
        num_images: 4
inference:
    crop: header
    batch_size: 5
    dataset:
        name: FastMRIAvgComb
        transforms:
            use_seed: True
            masking:
                name: FastMRIEquispaced
                accelerations: [1]
                center_fractions: [0.0]     # [0.08] 
            cropping:
                crop: null
            sensitivity_map_estimation:
                estimate_sensitivity_maps: true
            normalization:
                scaling_key: masked_kspace
                scale_percentile: 0.995
        text_description: inference-3x-avg1  # Description for logging
